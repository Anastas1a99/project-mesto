<!doctype html><html lang="ru"><head><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/><title>Mesto</title><link rel="stylesheet" href="main.css"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" class="logo header__logo" alt="Логотип место"/></header><main class="content"><section class="profile page__section"><div class="profile__image"><button type="button" class="profile__avatar-edit-button"></button></div><div class="profile__info"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button"></button><p class="profile__description"></p></div><button type="button" class="profile__add-button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2025 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button class="popup__close" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><form name="edit-profile" class="popup__form"><input class="popup__input popup__input_type_name" placeholder="Имя" required name="name"/><div id="name-error" class="popup__error-message"></div><input class="popup__input popup__input_type_description" placeholder="Занятие" required name="description"/><div id="description-error" class="popup__error-message"></div><button class="button popup__button popup__button_disabled" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button class="popup__close" type="button"></button><h3 class="popup__title">Новое место</h3><form name="new-place" class="popup__form"><input class="popup__inp
